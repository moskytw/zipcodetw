{% extends "base.html" %}

{%- block styles %}
    <link href="/static/finder.css" rel="stylesheet">
{%- endblock %}

{%- block scripts %}
    <script src="/static/finder.js"></script>
    <script>
        $(function () {
            var finder = window.finder = new Finder();
            $('#container .content').empty();
            $('#container .content').append(finder.$view);
            finder.$address.focus();
        });
    </script>
{%- endblock%}
